<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>2amigOS! &hearts; Open Source</title>
        <meta name="description" content="Find all the H5BP projects in one place.">
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <div class="grid">
            <div class="unit-1-3 site-header">
                <div class="box">
                    <div class="site-logo">
                        <img src="assets/2amigos-logo.png" alt="">
                        <h1>2amigOS!</h1>
                    </div>
                    <h2>Who knew development could be so fun? We did!</h2>
                    <p class="stats">
                        <a href="https://github.com/2amigos/repositories"><b id="num-repos">View</b> public repos</a>
                        <br>
                        <a href="https://github.com/2amigos?tab=members"><b id="num-members">View</b> members</a>
                    </p>
                    <h3>Recently updated</h3>
                    <ol id="updated-repos"></ol>
                    <a class="twitter-share-button"
                       href="http://twitter.com/share"
                       data-text="All the 2amigOS! projects in one place"
                       data-url="http://2amigos.github.com/"
                       data-via="2amigos"
                       data-count="none"
                       target="_blank">Tweet</a>
                    <a class="twitter-follow-button"
                        href="https://twitter.com/2amigosMA"
                        data-show-count="false"
                        data-lang="en"
                        data-count="none">Follow @2amigosMA</a>

                </div>
            </div>

            <div class="site-content" id="repos"></div>
        </div>

        <footer class="site-footer">
            <p>H5BP logo: <a href="downloads/2amigos-squared-logo.svg">SQUARED</a> &middot; <a href="downloads/2amigos-inline-logo.png">INLINE</a></p>
        </footer>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="assets/jquery-1.7.1.min.js"><\/script>')</script>
        <script src="assets/app.js"></script>
    </body>
</html>
